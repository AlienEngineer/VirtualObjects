# this is how to allow failing jobs in the matrix
matrix:
  allow_failures:
    - platform: x86
      configuration: Debug 4.5
    - platform: x64
      configuration: Release 4.5

# services:
#    - mssql2012sp1

#---------------------------------#
#       build configuration       #
#---------------------------------#

# build platform, i.e. x86, x64, AnyCPU. This setting is optional.
#platform: AnyCPU

# to add several platforms to build matrix:
#platform:
#  - x86
#  - AnyCPU

# build Configuration, i.e. Debug, Release, etc.
configuration:
- Release 4.5
- Release 4.0


# to add several configurations to build matrix:
#configuration:
#  - Debug
#  - Release

build:
  project: VirtualObjects.sln     # path to Visual Studio solution or project
#  publish_wap: true               # package Web Application Projects (WAP) for Web Deploy
#  publish_wap_xcopy: true         # package Web Application Projects (WAP) for XCopy deployment
#  publish_azure: true             # package Azure Cloud Service projects and push to artifacts
#  publish_nuget: true             # package projects with .nuspec files and push to artifacts

# MSBuild verbosity level
  #verbosity: quiet|minimal|normal|detailed
  verbosity: minimal


# scripts to run before build
before_build:

# scripts to run after build
after_build:

# to run your custom scripts instead of automatic MSBuild
build_script:

# to disable automatic builds
#build: off

#---------------------------------#
#       tests configuration       #
#---------------------------------#

test:
  assemblies:
    - VirtualObjects.tests.dll

# to run tests from different categories as separate jobs in parallel
#test:
#  categories:
#    - A            # A category common for all jobs
#    - [UI]         # 1st job
#    - [DAL, BL]    # 2nd job

# scripts to run before tests
before_test:
   - echo trying to give access to the database file.
   - icacls C:\PROJECTS\VIRTUALOBJECTS\VIRTUALOBJECTS.TESTS\BIN\RELEASE\DATA\* /grant appveyor:(f)

# scripts to run after tests
after_test:

# to run your custom scripts instead of automatic tests
test_script:
 - echo NUnit
 - nunit-console "C:\projects\virtualobjects\VirtualObjects.Tests\bin\Release\VirtualObjects.Tests.dll" /exclude:Excel


# to disable automatic tests
#test: off


#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:

  # pushing a single file
  - path: virtualObjects.zip

  # pushing a single file with environment variable in path and "Deployment name" specified
  - path: virtualObjects\bin\$(configuration)
    name: virtualObjects

  # pushing entire folder as a zip archive
  - path: logs

  # pushing all *.nupkg files in directory
  - path: out\*.nupkg


